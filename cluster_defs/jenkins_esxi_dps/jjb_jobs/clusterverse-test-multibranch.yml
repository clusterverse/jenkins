---

job:
  name: 'clusterverse/clusterverse-test-multibranch'
  project-type: multibranch
  periodic-folder-trigger: 4h
  number-to-keep: 5
  days-to-keep: 5
  scm:
    - github:
        repo: 'clusterverse'
        repo-owner: 'dseeley'
        credentials-id: 'GITHUB_SVC_USER'
        discover-tags: true
        disable-pr-notifications: false
        clean:
          after: true
          before: true
        property-strategies:
          all-branches:
            - suppress-scm-triggering: true
        build-strategies:
          - skip-initial-build: true
  script-path: EXAMPLE/jenkinsfiles/Jenkinsfile_exec_testsuite
