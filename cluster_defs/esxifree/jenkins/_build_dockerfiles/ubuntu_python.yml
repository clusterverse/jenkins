---

build_dockerfiles:
  ubuntu_python: |-
    FROM ubuntu:20.04
    ARG DEBIAN_FRONTEND=noninteractive
    ENV JENKINS_HOME={{jenkins_home_dir}}
    ENV HOME=${JENKINS_HOME}
    ENV PIPENV_VENV_IN_PROJECT=true
    ENV TZ=Europe/London

    ### Note: use pip to install pipenv (not apt) to avoid pypa/pipenv#2196 (when using PIPENV_VENV_IN_PROJECT)
    RUN apt-get update \
        && apt-get install -y ansible git iproute2 \
              python3-boto \
              python3-boto3 \
              python3-botocore \
              python3-dev \
              python3-distutils \
              python3-dnspython \
              python3-google-auth \
              python3-googleapi \
              python3-libcloud \
              python3-jinja2 \
              python3-jmespath \
              python3-lxml \
              python3-paramiko \
              python3-pip \
              python3-pyvmomi \
              python3-ruamel.yaml \
              python3-setuptools \
              python3-wheel \
        && pip3 install pipenv

    RUN groupadd -g {{jenkins_gid}} {{jenkins_username}} && \
        useradd -m -u {{jenkins_uid}} -g {{jenkins_gid}} -s /bin/bash {{jenkins_username}}