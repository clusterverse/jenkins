---

cluster_vars:
  tools:
    ssh_connection_cfg:
      host: &host_ssh_connection_cfg
        ansible_user: "ansible"
        ansible_ssh_private_key_file: "FAKEPASSWD"
#      bastion:
#        ssh_args: '-o ProxyCommand="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ./id_rsa_bastion -W %h:%p -q user@192.168.0.1"'
#        ssh_priv_key: "FAKEPASSWD"
    networks:
      - networkName: "VM Network"
        virtualDev: vmxnet3
        cloudinit_netplan: { ethernets: { eth0: { dhcp4: true } } }
#    nsupdate_cfg: {server: "", key_name: "", key_secret: ""}      # If you're using bind9 (or other nsupdate-compatible 'dns_server')

    hosttype_vars:
      master:
        vms_by_az: {a: 1, b: 0, c: 0}
        flavor: {num_cpus: "2", memory_mb: "2048"}
        version: "{{jenkins_master.docker.version | regex_replace('[\\.-]', '_') | default('')}}"
        auto_volumes:
          - { mountpoint: "{{docker_data_root_dir}}", volume_size: 32, provisioning_type: "thin", fstype: "ext4" }
      slave:
        vms_by_az: {a: 1, b: 0, c: 0}
        flavor: {num_cpus: "4", memory_mb: "4096"}
        version: "{{jenkins_master.docker.version | regex_replace('[\\.-]', '_') | default('')}}"
        auto_volumes:
          - { mountpoint: "{{docker_data_root_dir}}", volume_size: 32, provisioning_type: "thin", fstype: "ext4" }

_host_ssh_connection_cfg: { <<: *host_ssh_connection_cfg }
