---

job:
  name: 'clusterverse/clusterverse-release-tag'
  project-type: pipeline
  display-name: 'clusterverse-release-tag'
  description: ''
  concurrent: true
  disabled: false
  workspace: "{{ jenkins_master.workspace_dir }}/clusterverse-release"
  build-discarder:
    days-to-keep: 5
    num-to-keep: 10
    artifact-days-to-keep: 10
    artifact-num-to-keep: 10
  pipeline-scm:
    scm:
      - git:
          url: https://github.com/dseeley/clusterverse.git
          branches:
            - "*/dps_esxi"
          credentials-id: GITHUB_SVC_USER
          timeout: 20
    script-path: jenkinsfiles/Jenkinsfile_release_tag