---

job:
  name: 'jenkins/jenkins-release-tag'
  project-type: pipeline
  workspace: "{{ jenkins_controller.jobs_dir }}/jenkins-release-tag"
  properties:
    - build-discarder:
        days-to-keep: -1
        num-to-keep: 10
        artifact-days-to-keep: -1
        artifact-num-to-keep: 10
  pipeline-scm:
    scm:
      - git:
          url: https://github.com/clusterverse/jenkins.git
          branches: [ "master" ]
          credentials-id: GITHUB_SVC_USER
          timeout: 5
    script-path: jenkinsfiles/Jenkinsfile_release_tag