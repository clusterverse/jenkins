---

docker_data_root_dir: "/var/lib/docker"

jenkins_admin_username: admin
jenkins_admin_password: password

jenkins_home_dir: "/var/jenkins_home"

jenkins_username: jenkins
jenkins_uid: 386
jenkins_gid: "{{jenkins_uid}}"

jenkins_ui:
  skin_color: "grey"
  content: "{{clusterid}} | {{cloud_type | default()}} | {{region | default()}} | {{buildenv | default()}}"

jenkins_agent:
  swarm_version: "3.25"
  numExecutorsMultiplier: 3     # Cannot set to "{{ansible_processor_vcpus * 3}}" because ansible_processor_vcpus is a hostvar, only determined when being built.
  docker_network:
    network_mode: bridge      # 'host' or 'bridge'
    name: "jenkins"           # Optional, only valid if 'bridge' is selected above.  If omitted, docker creates the 'default0' bridge on 172.17.x.x).
#    cidr: "10.50.0.0/24"      # Optional, only valid if 'bridge' is selected above.  If omitted, docker selects a cidr from 172.16.0.0/12).  If this is set, 'name' must also be set (this cidr cannot be applied to the default0 bridge).

jenkins_controller:
  docker:
    repo: "https://github.com/jenkinsci/docker.git"
    repo_version: "HEAD"
    repo_dockerfile_path: "/11/debian/buster/hotspot/Dockerfile"    # From: https://github.com/jenkinsci/docker.git
    war_version: "latest-lts"                                       # One of: 'latest-lts', 'latest', or a legitimate version string (from https://repo.jenkins-ci.org/releases/org/jenkins-ci/main/jenkins-war/maven-metadata.xml)
  workspace_dir: "{{jenkins_home_dir}}/jobs"
  docker_network:
    network_mode: bridge      # 'host' or 'bridge'
    name: "jenkins"           # Optional, only valid if 'bridge' is selected above.  If omitted, docker creates the 'default0' bridge on 172.17.x.x).
#    cidr: "10.50.0.0/24"      # Optional, only valid if 'bridge' is selected above.  If omitted, docker selects a cidr from 172.16.0.0/12).  If this is set, 'name' must also be set (this cidr cannot be applied to the default0 bridge).
  plugins:
    - "basic-branch-build-strategies:latest"
    - "blueocean:latest"
    - "configuration-as-code:latest"
    - "docker-workflow:latest"
    - "extended-choice-parameter:latest"
    - "git-parameter:latest"
    - "login-theme:latest"
    - "parameterized-scheduler:latest"
    - "permissive-script-security:latest"
    - "pipeline-utility-steps:latest"
    - "rebuild:latest"
    - "simple-theme:latest"
    - "swarm:latest"
    - "uno-choice:latest"
    - "workflow-aggregator:latest"
  jcasc_numExecutorsMultiplier: 1     # Cannot set jenkins_controller.casc_config.jenkins.jcasc_numExecutorsMultiplier = "{{ansible_processor_vcpus * 3}}" because ansible_processor_vcpus is a hostvar, only determined when being built.
  casc_file:
    local: "/home/{{jenkins_username}}/jenkins_casc.yml"
    remote: "{{jenkins_home_dir}}/casc_configs/jenkins.yml"
  casc_config:
    jenkins:
      systemMessage: "This is the {{jenkins_ui.content}} Jenkins"
      noUsageStatistics: true
      authorizationStrategy: "loggedInUsersCanDoAnything"
      securityRealm:
        local:
          allowsSignup: false
          users:
            - id: "{{jenkins_admin_username}}"
              password: "{{jenkins_admin_password}}"
    unclassified:
      location:
        adminAddress: "{{ jenkins_ui.email | default(omit) }}"
      gitHubConfiguration:
        apiRateLimitChecker: ThrottleOnOver   #ThrottleForNormalize, ThrottleOnOver, NoThrottle
      login-theme-plugin:
        header: "{{jenkins_ui.content}}"
        useDefaultTheme: true
      simple-theme-plugin:
        elements:
          - cssText:
              text: |
                #header { background: linear-gradient(110deg, {{jenkins_ui.skin_color}} 40%, #000 40%);}
                #jenkins-home-link:after {
                  content: '{{jenkins_ui.content}}';
                  vertical-align: middle;
                  padding-left: 10px;
                  mix-blend-mode: difference;
                  font-size: 20px;
                  font-weight: bold;
                  font-style: italic;
                }
      globalDefaultFlowDurabilityLevel:
        durabilityHint: PERFORMANCE_OPTIMIZED
    credentials:
      system:
        domainCredentials:
          - credentials:
              - usernamePassword:
                  scope: GLOBAL
                  id: GITHUB_SVC_USER
                  username: SVC_RO
                  password: "FAKEPASSWD"
              - string:
                  scope: GLOBAL
                  id: VAULT_PASSWORD_SANDBOX
                  secret: "FAKEPASSWD"